	<div id="mode" class="container">
	    <div class="row">
		<div class="col-sm">
		    <h2>Interactive Mode</h2>
		    <img src="https://imgur.com/ahjwe6o.png" class="img-fluid">
		</div>		
		<div class="col-sm-4">
		    <h2>Autonomous Mode</h2>
		    <div id="twinkle">
			<p id="twikle_title" class="text-white bg-dark">Twinkle Twinkle Little Star:</p>
			<audio controls>
			    <source src="./music/RTL.m4a" type="audio/mpeg">
			</audio>
			<audio controls>
			    <source src="./music/RTH.m4a" type="audio/mpeg">
			</audio>										
			<form action="http://23.243.48.101/T/L" method="get">
			    <input type="submit" class="container-fluid btn btn-lg btn-success" value="Slow">
			</form>
			<form action="http://23.243.48.101/T/H" method="get">			
			    <input type="submit" class="container-fluid btn btn-lg btn-danger" value="Fast">
			</form>
		    </div>
		    <div id="rowtheboat">
			<p id="row_title" class="text-white bg-dark">Row Row Row Your Boat:</p>
			<audio controls>
			    <source src="./music/RWL.m4a" type="audio/mpeg">
			</audio>		    		    			
			<form action="http://23.243.48.101/W/L" method="get">
			    <input type="submit" class="container-fluid btn btn-lg btn-success" value="Slow">
			</form>
			<audio controls>
			    <source src="./music/RWH.m4a" type="audio/mpeg">
			</audio>		    		    						
			<form action="http://23.243.48.101/W/H" method="get">			
			    <input type="submit" class="container-fluid btn btn-lg btn-danger" value="Fast">
			</form>
		    </div>
		</div>
	    </div>
	</div>
	<script
	    src="http://code.jquery.com/jquery-3.3.1.min.js"

	    crossorigin="anonymous"></script>
